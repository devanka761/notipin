<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button onclick="notifin();">COBA</button>

    <script src="https://cdn.statically.io/gh/devanka761/notipin/v1.21.04/all.js"></script>
    <script>
        
        function notifin() {
            Notipin.Confirm({
                msg: "Kamu Akan Diminta Untuk Mengisi Beberapa Hal Berikut<br>Setuju?",
                type: "danger",
                mode: "dark",
                onYes: () => {
                    Notipin.Prompt({
                        msg: "Siapa Nama Kamu?",
                        mode: "dark",
                        textarea: true,
                        max: 100,
                        onYes: (res) => {
                            Notipin.Alert({
                                msg: `Nama Kamu Adalah ${res}`,
                                mode: "dark",
                                type: "info",
                            })
                        }
                    })
                }
            })
        }

    </script>
</body>

</html>
